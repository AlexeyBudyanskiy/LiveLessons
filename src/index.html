<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Elevator - Multipurpose Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>


    <!-- Template js -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/contact_me.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/script.js"></script>

    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    <!-- Polyfills -->
    <script src="https://unpkg.com/core-js/client/shim.min.js"></script>

    <script src="https://unpkg.com/zone.js@0.8.4?main=browser"></script>
    <script src="https://unpkg.com/systemjs@0.19.39/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
        System.import('main.js').catch(function (err) { console.error(err); });
    </script>
</head>

<body>

    <!-- Start Logo Section -->
    <section id="logo-section" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo text-center">
                        <h1>LiveLessons</h1>
                        <span>Your Best Oportunity</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Logo Section -->


    <!-- Start Main Body Section -->
    <div class="mainbody-section text-center">
        <div class="container">
            <div class="row">

                <div class="col-md-3">

                    <div class="menu-item blue">
                        <a routerLink="/courses" href="#news-modal" data-toggle="modal">
                            <i class="fa fa-mortar-board"></i>
                            <p>Courses</p>
                        </a>
                    </div>

                    <!--<div class="menu-item blue">
                        <a href="#feature-modal" data-toggle="modal">
                            <i class="fa fa-magic"></i>
                            <p>Feature</p>
                        </a>
                    </div>-->

                    <div class="menu-item green">
                        <a routerLink="/appointments" href="#portfolio-modal" data-toggle="modal">
                            <i class="fa fa fa-user"></i>
                            <p>Appointments</p>
                        </a>
                    </div>

                    <div class="menu-item light-red">
                        <a href="#about-modal" data-toggle="modal">
                            <i class="fa fa-user"></i>
                            <p>About Us</p>
                        </a>
                    </div>

                </div>

                <div class="col-md-6">

                    <!-- Start Carousel Section -->
                    <div class="home-slider">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="padding-bottom: 30px;">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="images/main-4.jpg" class="img-responsive" alt="">
                                </div>
                                <div class="item">
                                    <img src="images/main-3.jpg" class="img-responsive" alt="">
                                </div>
                                <div class="item">
                                    <img src="images/main-2.jpeg" class="img-responsive" alt="">
                                </div>
                                <div class="item">
                                    <img src="images/main-1.jpg" class="img-responsive" alt="">
                                </div>

                            </div>

                        </div>
                    </div>
                    <!-- Start Carousel Section -->

                    <div class="row">
                        <div class="col-md-6">
                            <div class="menu-item color responsive">
                                <a href="#service-modal" data-toggle="modal">
                                    <i class="fa fa-area-chart"></i>
                                    <p>Services</p>
                                </a>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="menu-item light-orange responsive-2">
                                <a href="#team-modal" data-toggle="modal">
                                    <i class="fa fa-users"></i>
                                    <p>Team</p>
                                </a>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="col-md-3">

                    <div class="menu-item light-red">
                        <a href="#contact-modal" data-toggle="modal">
                            <i class="fa fa-envelope-o"></i>
                            <p>Contact</p>
                        </a>
                    </div>

                    <div class="menu-item color">
                        <a href="#testimonial-modal" data-toggle="modal">
                            <i class="fa fa-comment-o"></i>
                            <p>Testimonial</p>
                        </a>
                    </div>

                    <div class="menu-item blue">
                        <a href="#news-modal" routerLink="/dashboard" data-toggle="modal">
                            <i class="fa fa-mortar-board"></i>
                            <p>Courses</p>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- End Main Body Section -->

    <!-- Start Copyright Section -->
    <div class="copyright text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>Design & Developed by <a href="https://vk.com/alexbudyansk" target="_blank">Alexey Budyanskiy</a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Copyright Section -->
    <my-app>Loading...</my-app>

</body>

</html>
