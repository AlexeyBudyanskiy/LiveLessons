<div class="text-center" style="padding:50px 0">
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form" *ngIf="register">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input [(ngModel)]="register.Email" type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input [(ngModel)]="register.Password" type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input [(ngModel)]="register.ConfirmPassword" type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
					</div>
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Full Name</label>
						<input [(ngModel)]="register.Name" type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="full name">
					</div>
                    <div class="form-group">
						<label for="reg_age" class="sr-only">Age</label>
						<input [(ngModel)]="register.Age" type="number" class="form-control" id="reg_age" name="reg_age" placeholder="age">
					</div>
				</div>
				<button type="submit" (click)="signUp()" class="login-button"><i class="fa fa-chevron-right"></i></button>
                <h1 *ngIf="error.Message">{{error.Message}}</h1>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="#">login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
