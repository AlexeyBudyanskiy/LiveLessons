<div class="section-modal" id="feature-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal" routerLink="">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="section-title text-center">
                    <h3>Conversations</h3>
                </div>
                <div class="text-center" *ngIf="loading">
                    <i class='fa fa-circle-o-notch fa-spin'></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12 pointer" *ngFor="let user of users" routerLink="../chat/{{user.Id}}">
                    <div class="feature">
                        <i class="fa">{{user.Name[0]}}</i>
                        <div class="feature-content">
                            <h4>{{user.Name}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
