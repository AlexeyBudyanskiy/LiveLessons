<!-- Start Contact Section -->
<div class="section-modal contact" id="contact-modal">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal" routerLink="">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="section-title text-center">
          <h3>Create course</h3>
          <p class="text-center error-message" *ngFor="let err of errors">{{err}}</p>
        </div>
      </div>
      <div class="row" style="padding-top: 80px;" *ngIf="createCourse">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input [(ngModel)]="createCourse.Name" required pattern=".{3,}" type="text" class="form-control" placeholder="Name *" required
                  data-validation-required-message="Please enter course name.">
              </div>
              <div class="form-group">
                <input [(ngModel)]="createCourse.Price" type="number" min="0" max="1000000" class="form-control" placeholder="Price *" required
                  data-validation-required-message="Please enter your course price.">
              </div>
              <div class="form-group">
                <input [(ngModel)]="createCourse.Photo" id='new_course_photo' type="file" accept=".jpg,.png,.jpeg" class="form-control" placeholder="Photo"
                  data-validation-required-message="Please insert course photo." enctype="multipart/form-data">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea [(ngModel)]="createCourse.Description" class="form-control" placeholder="Description *" required data-validation-required-message="Please enter course description."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button (click)="addCourse()" type="submit" class="btn btn-primary">Create Course</button>
              <div class="text-center" *ngIf="loading">
                <i class='fa fa-circle-o-notch fa-spin'></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
